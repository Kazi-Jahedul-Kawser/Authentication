{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
</div>
{% endblock %}
