{% extends "base.html" %}
{% load static %}
{% block title %}{{type}}{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="width:50%; margin:auto;" class="pe-4">
    <h3 class="text-center my-3 mb-0">{{type}} Form</h3>
    {% csrf_token %}
    {{form |crispy}}
    <button class="btn btn-success"type="submit">Done</button>
    
</form>
{% endblock content %}
